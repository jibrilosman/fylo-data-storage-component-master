<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-top: 100px; }
    .attribution a { color: hsl(228, 45%, 100%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="background">
      <img src="images/bg-desktop.png" alt="bg-desktop" class="bg-desktop">
      <img src="images/bg-mobile.png" alt="bg-mobile" class="bg-mobile">
    </div>
    <div class="container-items">

      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="icon-img"><img src="images/icon-document.svg" alt="icon-document"></div>
          <div class="icon-img"><img src="images/icon-folder.svg" alt="icon-folder"></div>
          <div class="icon-img"><img src="images/icon-upload.svg" alt="icon-upload"></div>
        </div>
      </div>

      <div class="right">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="storage-bar">
          <div class=" bg-gradient">
            <div class="bar"></div>
          </div>
        </div>
        <div class="gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div> 
      </div>
      
    </div>
    <div class="remain-storage">
      <h1>185</h1> GB Left
    </div>
    
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jibrilosman" target="_blank">Jibril Osman</a>.
  </div>
</body>
</html>
